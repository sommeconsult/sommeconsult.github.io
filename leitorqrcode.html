<!DOCTYPE html>
<html>
<head>
    <title>Leitor QR</title>
    <style>
        body { font-family: sans-serif; }
        #preview { width: 300px; height: 200px; }
    </style>
</head>
<body>
    <video id="preview"></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script>
        let video = document.getElementById('preview');
        let canvas = document.getElementById('canvas');
        let context = canvas.getContext('2d');
        let streamGlobal;

        window.addEventListener('message', function(event) {
            if (event.data.type === 'stream') {
                streamGlobal = event.data.stream;
                video.srcObject = streamGlobal;
                video.onloadedmetadata = () => {
                    video.play();
                    requestAnimationFrame(tick);
                };
            }
        });

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                if (code) {
                    try {
                        new URL(code.data);
                        window.parent.postMessage({ qrCodeResult: code.data }, "https://www.cartoriozortea.com.br");
                    } catch (error) {
                        console.log("Não é um link");
                        window.parent.postMessage({ qrCodeResult: "Não é um link" }, "https://www.cartoriozortea.com.br");
                    }
                    video.pause();
                    streamGlobal.getTracks().forEach(track => track.stop());
                    return;
                }
            }
            requestAnimationFrame(tick);
        }
    </script>
</body>
</html>
